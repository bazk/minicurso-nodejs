<div hljs language="javascript">
// demonstração async

var timeBegin = new Date().getTime();

var i = 0;

setTimeout(function () {
    var timeEnd = new Date().getTime();
    console.log('timeout: ' + (timeEnd - timeBegin));
}, 100);

while (i != 100000000) {
    i += 1;
}

console.log('resultado: ' + i);
</div>
