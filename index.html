<!DOCTYPE html>
<html lang="pt-BR" ng-app="minicurso">
    <head>
        <meta charset="utf-8">
        <title>minicurso @ nodejs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Material de apoio ao minicurso de nodejs">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="bower_components/highlightjs/styles/tomorrow-night-bright.css"/>
        <link rel="stylesheet" href="css/darkstrap.css"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>


    <body>
        <div class="container" ng-controller="MainCtrl">
            <div id="prev-next row">
                <div class="col-md-2">
                    <button type="button" class="btn btn-default btn-lg ng-hide" ng-show="prev !== null" ng-click="goPrev()">Anterior</button>
                </div>

                <div class="col-md-8">
                    <h3 class="text-center ng-hide" style="margin-top: 15px;" ng-show="partNo !== null">{{partNo}}</h3>
                </div>

                <div class="col-md-2 text-right">
                    <button type="button" class="btn btn-success btn-lg ng-hide" ng-show="next !== null" ng-click="goNext()">Pr√≥ximo</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <hr/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" ng-view></div>
            </div>
        </div>

        <!-- // <script src="bower_components/jquery/dist/jquery.js"></script> -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/highlightjs/highlight.pack.js"></script>
        <script src="bower_components/angular-highlightjs/angular-highlightjs.js"></script>
        <script src="js/main.js"></script>
    </body>
